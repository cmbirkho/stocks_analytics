version: 2

models:
  - name: stocks_daily_actions
    materialized: table
    columns: 
      - name: id
        tests:
          - unique
          - not_null

  - name: stocks_daily_prices
    materialized: table
    columns: 
      - name: date
        tests:
          - not_null

  - name: stocks_daily_view
    materialized: view
    columns: 
      - name: date
        tests:
          - not_null
      